{% extends 'main/base.html' %}
{% block title %}Редактирование типа{% endblock %}
{% block content %}
<h2>Редактирование типа</h2>
<form method="POST">
  {% csrf_token %}
  <p>
    <label>Введите название типа</label>
    <input type="text" name="name" value="{{ type.name }}" required>
  </p>
  <input type="submit" value="Сохранить">
</form>
{% endblock %}
